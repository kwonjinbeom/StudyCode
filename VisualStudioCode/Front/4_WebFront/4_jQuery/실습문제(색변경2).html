<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.6.2.min.js"></script>
    <title>Document</title>
    <style>
        .area{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            transition-duration: 1s;
        }
        .box{
            display: inline-block;
        }
        .inputColor{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="area"></div>
        <input type="text" class="inputColor input3">
    </div>
    <div class="box">
        <div class="area"></div>
        <input type="text" class="inputColor input3">
    </div>
    <div class="box">
        <div class="area"></div>
        <input type="text" class="inputColor input3">
    </div>
    <div class="box">
        <div class="area"></div>
        <input type="text" class="inputColor input3">
    </div>
    <div class="box">
        <div class="area"></div>
        <input type="text" class="inputColor input3">
    </div>
    <div class="box">
        <div class="area"></div>
        <input type="text" class="inputColor input3">
    </div>

    <button type="button" id="reset">리셋</button>

    <!-- 
        input태그에 입력이라는 이벤트가 발생했을 때 이벤트가 발생한
        input 이전 요소의 배경색을 입력된 값으로 변경
     -->
    <!-- 
        input태그에 입력이라는 이벤트가 발생했을 때 이벤트가 발생한
        요소의 테두리의 색을 입력된 값으로 변경
     -->
     <script>
        $(".input3").on("input", function(){
            // 1) input 테두리 바꾸기
            $(this).css("borderColor",$(this).val()).css("color",$(this).val());
            // 2) input 이전 요소(box)의 배경색 바꾸기
            $(this).prev().css("backgroundColor",$(this).val());
        });

        $("#reset").on("click",function(){
            $(".input3").val("").css("borderColor","");
            $(".area").css("backgroundColor","");
            
        })
     </script>
</body>
</html>
