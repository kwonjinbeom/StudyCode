<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <style>

        /* 배경색 , 가운데 정렬 */
        body{
            background-color:rgb(236, 236, 236);
            display: flex;
            justify-content: center;
        }

        /* 회원가입 양식 div */
        form{
        width: 700px;   
        display: inline-flex;
        justify-content:center;
        border-radius: 40px;
        background-color: white;
        margin: 30px;
        }

        /* 제목 가운데 정렬  */
        h1{ text-align: center; }

        /* input 창 크기조절 */
        input{
            width: 300px;
            height: 27px; 
            border-radius: 5px;
            border: 1px solid gray;
        }

        /* 테이블 td 변경 */
        td{
            display: block; 
            width: 300px;             
            margin: 5px;

            /* 글씨 */
            font-size: 17px;
            color: rgb(100, 100, 100);
           
        }
        #select{
            display: flex;
            justify-content: center;
            
        }

        /* 성별 radio 부분 */
        input#m , input#w{
            width: 30px;
            display: inline;
            margin-right: 40px ;
            margin-left: 10px;
            height: 15px;
        }

        
        /* 화원가입 버튼 이벤트 */

        .button {
        /*  */
        width: 100%;
        height: 50px;
        font-size: 18px;
        letter-spacing: 2.5px;
        margin: 30px 50px 50px 0;

        background-color:rgb(252, 252, 252);
        border-radius: 70px;
        border: 1px solid rgb(179, 177, 177);

        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease 0s;
        cursor: pointer;
       
        }

        .button:hover {
        
        /* 버튼 올렸을 때 폰트, 배경색 */
        background-color:black;
        box-shadow: 0px 15px 30px gray;
        color: white;

        /* 회원가입에 마우스 올리면 버튼 위로 이동 */
        transform: translateY(-7px); 
        }
        

        /* 아이디 조건 폰트 */
        #id{
            font-size: 11px;
            margin-top: 10px;
            justify-content: right;

        }

        /* 이용약관 설명  */
        textarea {
        margin-top: 0px;
        width: 100%;
        height:80px;
        border: 1px solid gray;
        border-radius: 4px;
        resize: none;
        }

        /* 이용약관 동의 */
        #checkbox{
            display: flex;
            inline-size: 17px;
            height: 18px;
            font-size: 10px;
        }
        /* 이용약관 동의 폰트  */
        #checkboxfont{
            display: flex;
            font-size:18px;
            margin: 10px;
            justify-content: center;
        }
        #checkboxfont:hover{
            color: black;
        }

        .star{
            color: rgb(223, 23, 23);
            transform: translateY(-5px) translateX(5px); 
        }
        /* error , confirm 확인 클래스 */
        .red{
            color: red;
            font-size: 15px;
        }
        .green{
            color: green;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <form id="form" action="main.html" onsubmit="return sub()">
    <table>
        <!-- 회원가입 h1 문구 -->
        <tr><td><h1>회원가입</h1><hr></td></tr>
       
        <!-- 아이디 행 -->
        <tr>
            <td class="area">아이디<span class="star">*</span></td>
            <td class="area"><input type="text" id="inputid" placeholder=" 영어, 숫자만 입력가능 (8~15글자) "></td>   
        </tr>
        <!-- 비밀번호 행 -->
        <tr>
            <td class="area" >비밀번호<span class="star">*</span></td>
            <td class="area"><input type="text" id="inputpw" placeholder=" 영어, 숫자, !, # 만 입력가능 (6~15 글자)"></td>
            <td class="area"><span id="pwMsg"></span></td>
        </tr>

        <!-- 비밀번호 재확인행 -->
        <tr>
            <td class="area" >비밀번호 재확인</td>
            <td class="area"><input type="text" id="inputpwCheck"></td>
            <td class="area"><span id="pwCheckMsg"></span></td>
        </tr>

        <!-- 이름 행 -->
        <tr>
            <td class="area" >이름<span class="star">*</span></td>
            <td class="area"><input type="text" id="inputname"></td>
            <td class="area"><span id="nameMessage"></span></td>
        </tr>

        <!-- 생년월일 행 -->
        <tr>
            <td class="area">생년월일</td>
            <td class="area"><input type="date" id = "date"></td>
        </tr>

        <!-- 성별 행 -->
        <tr>
            <td class="area">성별<span class="star">*</span></td>
            <td class="area">
                <label for="남성">남성</label><input type="radio" name="gender" id="m">
                <label for="여성">여성</label><input type="radio" name="gender" id="w">
            </td>
            <td class="area"><span></span></td>
        </tr>

        <!-- 이메일 -->
        <tr>
            <td class="area">본인 확인 이메일(선택)</td>
            <td id="select">
                <input type="text" id="inputemail">&nbsp;@&nbsp;
                    <select name="email" class="area">
                        <option value="a">naver.com</option>
                        <option value="b">gmail.com</option>
                        <option value="c">daum.net</option>           
                    </select>
            </td>
        </tr>    

        <tr>
            <td><span id="emailmsg"></span></td>
        </tr>

        <tr>
            <td>
                
                <textarea readonly>서비스의 원활한 제공을 위하여 회원이 동의한 목적과 범위 내에서만 개인정보를 수집.이용하며,개인정보 보호 관련 법령에 따라 안전하게 관리합니다. 
                &#10;이용자 및 회원에 대해 관련 개인정보를 안전하게 처리하기 위하여　기울이는 노력이나 기타 상세한 사항은 개인정보 처리방침에서 확인하실 수 있습니다.
                </textarea>
            </td>
            <td id="checkboxfont"><input type="checkbox" id="checkbox">이용약관에 동의합니다.<span class="star">*</span></td>
        </tr>
        <tr><td id="id"><span class="star">*</span>은 필수 항목입니다.</td></tr>


        <!-- 회원가입 버튼 -->
        <tr>
            <td class="wrap"><button class="button" id="submit">회원가입</button></td>
        </tr>
        
    </table>
    </form>
    <script src="teamProject.js"></script>
</body>
</html>
