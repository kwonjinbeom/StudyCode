<body>
    <div id = "c">

    <div class="b">

            <input type="text" class ="i2">

        <div class="a">

        </div>

    <!-- <script src="js/실습문제1.js"></script> -->
    <script>
        $("#btn1").on("click",function(){
            const colorVal = $("#i1").val();
            console.log(colorVal);
            $("#boxx").css("backgroundColor", colorVal);
        })

        $("#btn2").on("click",function(){
            const arr = document.getElementsByClassName("i2");
            for(let i=0; i < arr.length; i++){
                $("#box"+i).css("backgroundColor", $(arr[i]).val());
            }
        })
        $(".i3").on("input",function(){
            const ar = document.getElementsByClassName("i3");
            for(let i=0; i < ar.length; i++){
                $("#bo"+i).css("backgroundColor", $(ar[i]).val());
                $(ar[i]).css("border", "3px solid "+$(ar[i]).val() +"").css("color",$(ar[i]).val());

            }
        })
    </script>
