<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>gallery</title>
		<style type="text/css">
			div.gallery{
				margin: 5px;
				border: 1px solid #ccc;
				float: left;
				width: 300px;
				box-sizing: border-box;
			}
			div.gallery img{
				width: 100%;
				height: auto;
			}
			div.desc{
				padding: 15px;
				text-align: center;
			}
			div.gallery img:hover{
				opacity: 0.3;
			}
		</style>
	</head>
	<body>
		<div class="gallery">
			<a target="_black" href="../image/01.jpg">
				<img src="../image/01.jpg" alt= "evenig glow"/>
			</a>
			<div class = "desc">Evening Glow</div>
		</div>
		<div class="gallery">
			<a target="_black" href="../image/02.jpg">
				<img src="../image/02.jpg" alt= "lake side"/>
			</a>
			<div class = "desc">Lake Side</div>
		</div>
		<div class="gallery">
			<a target="_black" href="../image/03.jpg">
				<img src="../image/03.jpg" alt= "sea"/>
			</a>
			<div class = "desc">Southern Sea</div>
		</div>
		<div class="gallery">
			<a target="_black" href="../image/04.jpg">
				<img src="../image/04.jpg" alt= "coast road"/>
			</a>
			<div class = "desc">Coast Road</div>
		</div>
		
		
	</body>
</html>
