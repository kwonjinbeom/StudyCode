<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>padding 속성 확인</title>
		<style>
			span{
				border: 2px solid teal;
			}
			span.pad{
				padding:50px 20px 50px 20px;
				/* padding-top: 50px;
				padding-right: 20px;
				padding-bottom: 50px;
				padding-left: 20px; */
			}
		</style>
	</head>
	<body>
		<span>padding 속성을 설정하지 않은 요소</span><br /><br /><br /><br />
		<span class = "pad">padding 속성값을 방향별로 따로 설정한 요소</span>
	</body>
</html>
<!-- span 태그는 div 태그처럼 특별한 기능을 갖고있지 않고, css와 함께 쓰입니다.
div 태그와의 차이점은 display 속성이 block이 아닌, inline 이라는 점인데 이는 css
display 항목에서 세부 정보를 알 수 있습니다. div는 줄바꿈이 되지만, span은 안됨. -->
