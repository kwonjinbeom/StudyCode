<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Ordered List(ol) 태그 확인</title>
	</head>
	<body>
			<ol type = "A">
					<li>Caffe latte</li>
					<li>Americano</li>
					<li>Espresso</li>
			</ol>
			<ol start="50" reversed = "reversed">
					<li>Caffe latte</li>
					<li>Americano</li>
					<li>Espresso</li>
			</ol>
	</body>
</html>
