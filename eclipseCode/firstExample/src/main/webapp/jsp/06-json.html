<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />

<title>06-json.html</title>


<link rel ="stylesheet" type="text/css" href="../css/reset.css"/>
<link rel ="stylesheet" type="text/css" href="../css/common.css">
<!-- jQuery Framework 참조하기 -->
<script type="text/javascript" src="../js/jquery-3.6.2.min.js"></script>

<!-- 사용자 스크립트 블록 -->
<script type="text/javascript">
	$(function(){
		$("#mybtn").click(function(){
			$.ajax({
				url: "/firstExample/ajax/json/06.json",
				type: "get",
				dataType: "json",
				cache:false,
				timeout: 30000,
				success:function(json){
					let subject = json.school.subject; 
					
		/* 		for(let i = 0; i < subject.length; i++){
					//파라미터로 전달되는 객체는 JSON 자체이다. 그래서 계층구조로 접근
					let title = json.school.subject[i].title;
					let time = json.school.subject[i].time;
					let teacher = json.school.subject[i].teacher; */
					
					/* 요소의 동적 생성 및 데이터 출력 구현 *//* 
					let ul = $("<ul>");
					let li1 = $("<li>").html(title);
					let li2 = $("<li>").html(time);
					let li3 = $("<li>").html(teacher);
					
					let data = ul.append(li1).append(li2).append(li3);
					$("#result").append(ul);
					$("#result").append("<hr />");
					}
				}, */
			
				// 두번째 방법 each
				$(subject).each(function(){
					let title = this.title;
					let time = this.time;
					let teacher = this.teacher;
					
					// 결과를 출력하기 위한 동적 요소의 생성
					let ul = $("<ul>");
					let ul1 = $("<li>").html(title);
					let ul2 = $("<li>").html(time);
					let ul3 = $("<li>").html(teacher);
					ul.append(ul1).append(ul2).append(ul3);
					
					$("#result").append(ul);
					$("result").append("<hr />");
				}) //each함수 종료
			}
				,
			
				
				error: function(xhr, textStatus, errorThrown){
					$("#result").html(textStatus + " (HTTP=" + xhr.status + " / " + errorThrown + ")" );
				}
			});
		});
	});
</script>
</head>
<body>
	<h1 class = "title">$.ajax() 함수를 사용한 XML데이터 읽기 (2)</h1>
	<div class = "exec">
			<input type="button" value = "JSON 데이터 가져오기" id = "mybtn"/>
	</div>
	<div class = "console" id = "result"></div>

</body>
</html>
