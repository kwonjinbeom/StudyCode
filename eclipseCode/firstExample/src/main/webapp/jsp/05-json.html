	$(function(){
	/* get()함수로 접근 $.get(요청할 url, 요청시 전달할 파라미터, 콜백함수) <- 정상적으로 호출 시 호출함수.fail(콜백함수)<- 실패시 호출함수 */
	$.get('../ajax/xml/book.xml',function(data){
		$(data).find('book').each(function(){
			let title = $(this).find("title").text();
			let writer= $(this).find("writer").text();
			let price = $(this).find("price").text();
			let div = $("<div>"); 
			let txt = $("<li>").html(title + ", " + writer + ", " + price);
			div.append(txt);
			/* $("#view").append(txt); */
			$("#result").append(div);
			
		});
	}).fail(function(xhr, status, error){
		$("#result").html("오류가 발생했습니다.<br />").append("오류명: " + error + "<br />").append("상태: " + status);
	});
	});//$종료문
