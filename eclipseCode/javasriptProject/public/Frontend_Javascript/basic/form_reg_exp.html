<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>Insert title here</title>
	</head>
	<body>
		<span>
			[아이디 입력 조건]<br>
			1. 입력되는 전체 길이는 5~8자 이어야 한다.<br>
			2. 아이디는 첫글자 영문자로, 나머지 숫자와 영문자만 사용가능하다.<br>
		</span>
		<span>아이디 <input type="text" id ="input1"> <button id = "btn1">확인</button></span>
		<br><br>
		<span>
			[조건]<br>
			1. 값이 입력되지 않았을 때 "값(이름)을 입력해 주세요"라고 메시지 출력해 주세요.<br>
		</span>
		<span>회원명 <input type="text" id ="input2"> <button id = "btn2">확인</button></span>
		<div id="msg">hello</div>
		
		<script>
			document.getElementById("btn1").addEventListener("click", function(){
				const regExp = /^[a-z][a-z0-9]{4,7}$/;
				const inputValue = document.getElementById("input1");
				if(regExp.test(inputValue.value)){
					inputValue.style.backgroundColor = "springgreen";
				}else{
					inputValue.style.backgroundColor = "red";
				}
			});
			
			document.getElementById("btn2").addEventListener("click", function(){
				const inputValue = document.getElementById("input2");
				const msg = document.getElementById("msg");
				// if(inputValue.value == ""){
				 if(inputValue.value.replace(/\s/g, "") == ""){
					msg.innerText = "값(이름)을 입력해 주세요";
					msg.style.color = "red";
				}else{
					msg.innerText = "입력되었습니다.";
					msg.style.color = "springgreen";
				}
			});
		</script>
	</body>
	
</html>
