<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_요소 추가 제거</title>
    <style>
        /* 한 줄 */
        .row{
            margin: 5px 0;
        }

        /* input 태그 */
        .in{
            width: 100px;
        }

        /* span태그(X버튼) */
        .remove{
            display:inline-block;
            border: 1px solid black;
            margin-left: 5px;
            width: 20px;
            text-align: center;
            border-radius: 50%;
            font-weight: bold;
            cursor:pointer;
        }

        

    </style>
</head>
<body>
    <div id = "container">
        <div class="row">
            <input type="number" class="in">
        </div>

        <!-- <div class="row">

        </div> -->
    </div>

    <button id= "add">추가</button>
    <button id= "cal">계산</button>
