<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Get Data - GetData.html</title>

		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
		<!-- 모바일 웹 페이지 설정 끝 -->

		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->

		<style type="text/css">
			a > img{width:200px; height:200px; border:1px solid #000; border-radius:3px;}
		</style>
		<!-- jQuery Framework 참조하기 -->
	</head>
	<body>
		<h1>링크로 서블릿 요청하기</h1>
		<a href="/servletExample/queryget?guestName=둘리&num=101"><img src="/servletExample/image/image_1.jpg"></a>
		<a href="/servletExample/queryget?guestName=또치&num=202"><img src="/servletExample/image/image_2.png"></a>
		<hr />
		
		<h1>이름과 좋아하는 숫자 전달하기(GET)</h1>
		<form method="get" action="/servletExample/queryget">
			<input type="text" name = "guestName" placeholder = "이름을 입력하세요" required><br />
			<input type="number" name = "num" min="0" placeholder = "좋아하는 숫자를 입력하세요" required><br />
			<input type="submit" value="요청(GET)">
		</form>
		<br />
		<hr />
		
		<h1>이름과 좋아하는 숫자 전달하기(POST)</h1>
		<form method ="post" action="/servletExample/querypost">
			<input type="text" name = "guestName" placeholder = "이름을 입력하세요" required><br />
			<input type="number" name = "num" min="0" placeholder = "좋아하는 숫자를 입력하세요" required><br />
			<input type="submit" value="요청(GET)">
		</form>
	</body>
</html>
