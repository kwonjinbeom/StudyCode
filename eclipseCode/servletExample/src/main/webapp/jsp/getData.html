<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-3.6.2.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("input[type='button']").click(function(){
			const regName = /\s/g;
			if(regName.test($("#name").val()) || $("#name").val() == 0){
				alert("이름을 입력해주세요.")
				$("#name").val("");
				$("#name").focus();
				return;
			}else if($("#address").val().replace(/\s/g,"")==""){
				alert("주소를 입력해주세요.");
				$("#address").val("");
				$("#address").focus();
				return;
			}
			
			/* 폼에 속성을 추가하는 작업 - 1 */
			/* $("#dataForm").attr("method","post");
			$("#dataForm").attr("action","/setvletExample/getData");
			$("#dataForm").submit(); */
			
			/* $("#dataForm").attr("method","post").attr("action","/setvletExample/getData");
			$("#dataForm").submit(); */
			
			
			
			// 형식 :  $("선택자").attr({"속성":"값", "속성":"값"});
			$("#dataForm").attr({
				"method" : "post",
				"action" : "/servletExample/getData"
			});
			$("#dataForm").submit();
		})
	})
</script>
</head>

<body>
	<form name = "dataForm" id="dataForm" >
		<label>이름 : </label>
		<input type="text" placeholder="이름 입력" name = "name" id = "name"/><br/>
		<label>주소 : </label>
		<input type="text" placeholder="주소 입력" name = "address" id = "address"/><br/>
		
		<input type="button" value="전송">&nbsp;&nbsp;
		<input type="reset" value="취소">

	</form>
</body>
</html>
